<ion-content>
	<div class="ion-padding">
		<div class="card">
			<div class="card-image">
			</div>
			<div class="card-content">
				<h5>Nombre usuario</h5>
				<p>Identificación</p>
			</div>
		</div>
	</div>
	<ion-tabs>
		<ion-tab-bar slot="bottom">
			<ion-tab-button tab="mapa" routerLink="/estaciones">
				<ion-icon name="map"></ion-icon>
				<ion-label>Estaciones</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="noticias" routerLink="/noticias">
				<ion-icon name="logo-rss"></ion-icon>
				<ion-label>Noticias</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="galeria" routerLink="/galeria">
				<ion-icon name="camera"></ion-icon>
				<ion-label>Galería</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="perfil" routerLink="/perfil">
				<ion-icon name="person"></ion-icon>
				<ion-label>Perfil</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
